name: Continuous Integration

on:
  pull_request:
  push:
    branches:
      - master
      - development
jobs:
  build-and-test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Install node packages
        run: npm install

      - name: Run test
        if: always()
        run: npm run test
        env:
          CI: true

      - name: Run lint
        if: always()
        run: npm run lint

      - name: Run lint 2
        if: always() && github.ref != 'refs/heads/development' && github.ref != 'refs/heads/master'
        run: npm run lint
